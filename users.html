<body id="page-top">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Expense Tracker</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span></a>
            </li>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mr-3 align-self-center">
                            <span id="navUsername" class="text-gray-600 small"></span>

                        </li>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Organization Users</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="usersTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr><th>Name</th><th>Email</th><th>Role</th></tr>
                                    </thead>

                            </div>

                    </div>
                </div>
            </div>

                <div class="container my-auto">

    <script src="js/data.js"></script>

    <script>
        requireAuth();
        if (currentUser.role !== 'Admin') {
            window.location.href = 'index.html';

        document.getElementById('navUsername').textContent =
