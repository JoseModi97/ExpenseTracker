<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Expense Tracker - Account</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Expense Tracker</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>
            <li class="nav-item" id="navBudgets">
                <a class="nav-link" href="budgets.html">
                    <i class="fas fa-wallet"></i>
                    <span>Budgets</span></a>
            </li>
            <li class="nav-item" id="navUsers">
                <a class="nav-link" href="users.html">
                    <i class="fas fa-users"></i>
                    <span>Users</span></a>
            </li>
            <li class="nav-item active" id="navAccount">
                <a class="nav-link" href="account.html">
                    <i class="fas fa-user-circle"></i>
                    <span>Account</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span></a>
            </li>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <h1 class="h5 mb-0">My Account</h1>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </nav>
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Profile</h6>
                        </div>
                        <div class="card-body">
                            <form id="accountForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="accFirstName">First Name</label>
                                        <input type="text" id="accFirstName" class="form-control">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="accLastName">Last Name</label>
                                        <input type="text" id="accLastName" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="accEmail">Email</label>
                                    <input type="email" id="accEmail" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="accPassword">New Password</label>
                                    <input type="password" id="accPassword" class="form-control" placeholder="Leave blank to keep current">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Expense Tracker</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script>
        requireAuth();
        if (currentUser.role !== 'Admin') {
            var u = document.getElementById('navUsers');
            if (u) u.style.display = 'none';
        }
        if (!(currentUser.role === 'Admin' || currentUser.role === 'Manager')) {
            var b = document.getElementById('navBudgets');
            if (b) b.style.display = 'none';
        }
    </script>
    <script src="js/app.js"></script>
</body>
</html>
